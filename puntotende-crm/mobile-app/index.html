<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PuntoTende CRM</title>
    <meta name="description" content="Gestisci clienti, appuntamenti e calendario da mobile">
    <meta name="theme-color" content="#2271b1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icone e favicon -->
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stili -->
    <link rel="stylesheet" href="assets/css/app.css">
    
    <!-- Font e icone -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Splash screen -->
    <div id="splash-screen">
        <div class="splash-container">
            <img src="assets/img/logo.png" alt="PuntoTende CRM">
            <div class="splash-spinner"></div>
        </div>
    </div>
    
    <!-- Contenitore login -->
    <div id="login-container" class="hidden">
        <div class="login-box">
            <img src="assets/img/logo.png" alt="PuntoTende CRM" class="login-logo">
            <h2>Accesso</h2>
            <p>Effettua il login per utilizzare l'applicazione</p>
            <button id="login-btn" class="btn-primary">Accedi</button>
        </div>
    </div>
    
    <!-- App container -->
    <div id="app-container" class="hidden">
        <!-- Header -->
        <header id="app-header">
            <div class="header-left">
                <button id="menu-toggle" class="icon-btn">
                    <span class="material-icons">menu</span>
                </button>
                <h1 id="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <button id="refresh-btn" class="icon-btn">
                    <span class="material-icons">refresh</span>
                </button>
                <button id="user-menu-btn" class="icon-btn">
                    <img id="user-avatar" src="" alt="User">
                </button>
            </div>
        </header>
        
        <!-- Menu laterale -->
        <aside id="side-menu">
            <div class="menu-header">
                <img src="assets/img/logo.png" alt="PuntoTende CRM" class="menu-logo">
                <button id="close-menu-btn" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div id="user-info">
                <img id="menu-user-avatar" src="" alt="User">
                <span id="user-name">Nome Utente</span>
            </div>
            <nav>
                <ul>
                    <li data-view="dashboard" class="active">
                        <span class="material-icons">dashboard</span>
                        Dashboard
                    </li>
                    <li data-view="customers">
                        <span class="material-icons">people</span>
                        Clienti
                    </li>
                    <li data-view="appointments">
                        <span class="material-icons">event</span>
                        Appuntamenti
                    </li>
                    <li data-view="calendar">
                        <span class="material-icons">calendar_month</span>
                        Calendario
                    </li>
                    <li data-view="settings">
                        <span class="material-icons">settings</span>
                        Impostazioni
                    </li>
                </ul>
            </nav>
            <div class="menu-footer">
                <button id="logout-btn" class="btn-text">
                    <span class="material-icons">logout</span>
                    Logout
                </button>
            </div>
        </aside>
        
        <!-- Overlay per chiudere il menu -->
        <div id="overlay"></div>
        
        <!-- Main content -->
        <main id="main-content">
            <!-- Le viste vengono caricate dinamicamente qui -->
            <div id="view-container"></div>
            
            <!-- Floating Action Button -->
            <button id="fab" class="hidden">
                <span class="material-icons">add</span>
            </button>
        </main>
        
        <!-- Bottom navigation (mobile) -->
        <nav id="bottom-nav">
            <button data-view="dashboard" class="active">
                <span class="material-icons">dashboard</span>
                <span class="nav-label">Home</span>
            </button>
            <button data-view="customers">
                <span class="material-icons">people</span>
                <span class="nav-label">Clienti</span>
            </button>
            <button data-view="appointments">
                <span class="material-icons">event</span>
                <span class="nav-label">Agenda</span>
            </button>
            <button data-view="calendar">
                <span class="material-icons">calendar_month</span>
                <span class="nav-label">Calendario</span>
            </button>
        </nav>
    </div>
    
    <!-- Templates -->
    <template id="dashboard-view">
        <div class="dashboard-view">
            <div class="card stats-card">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="stats-appointments">0</span>
                        <span class="stat-label">Appuntamenti</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="stats-customers">0</span>
                        <span class="stat-label">Clienti</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="stats-today">0</span>
                        <span class="stat-label">Oggi</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="stats-month">0</span>
                        <span class="stat-label">Questo mese</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Prossimi appuntamenti</h2>
                    <a href="#" class="view-all" data-view="appointments">Vedi tutti</a>
                </div>
                <div id="upcoming-appointments" class="card-content">
                    <div class="loading">Caricamento...</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Clienti recenti</h2>
                    <a href="#" class="view-all" data-view="customers">Vedi tutti</a>
                </div>
                <div id="recent-customers" class="card-content">
                    <div class="loading">Caricamento...</div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="customers-view">
        <div class="customers-view">
            <div class="search-container">
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" id="customer-search" placeholder="Cerca cliente...">
                </div>
            </div>
            
            <div id="customers-list">
                <div class="loading">Caricamento clienti...</div>
            </div>
            
            <div id="load-more-container" class="hidden">
                <button id="load-more-btn" class="btn-outline">Carica altri</button>
            </div>
        </div>
    </template>
    
    <template id="customer-detail-view">
        <div class="customer-detail-view">
            <div class="back-btn-container">
                <button class="back-btn">
                    <span class="material-icons">arrow_back</span>
                    Indietro
                </button>
            </div>
            
            <div id="customer-info" class="card">
                <div class="customer-header">
                    <div class="customer-avatar">
                        <span class="material-icons">person</span>
                    </div>
                    <div>
                        <h2 id="customer-name">Nome Cliente</h2>
                        <div class="customer-contact">
                            <a href="#" id="customer-phone" class="contact-link">
                                <span class="material-icons">phone</span>
                                <span class="contact-value">+39 123 456 7890</span>
                            </a>
                            <a href="#" id="customer-email" class="contact-link">
                                <span class="material-icons">email</span>
                                <span class="contact-value">email@example.com</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div id="customer-details" class="card-content">
                    <div class="detail-item">
                        <span class="detail-label">Indirizzo:</span>
                        <span id="customer-address" class="detail-value">Via Example, 123, Città</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Note:</span>
                        <span id="customer-notes" class="detail-value">Note sul cliente</span>
                    </div>
                </div>
                
                <div class="card-actions">
                    <button id="edit-customer-btn" class="btn-text">
                        <span class="material-icons">edit</span>
                        Modifica
                    </button>
                    <button id="new-appointment-btn" class="btn-primary">
                        <span class="material-icons">event</span>
                        Nuovo Appuntamento
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h3>Appuntamenti</h3>
                <div id="customer-appointments" class="card-content">
                    <div class="loading">Caricamento appuntamenti...</div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="appointments-view">
        <div class="appointments-view">
            <div class="date-navigation">
                <button id="prev-date" class="icon-btn">
                    <span class="material-icons">chevron_left</span>
                </button>
                <div class="current-date" id="current-date">Oggi</div>
                <button id="next-date" class="icon-btn">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
            
            <div id="appointments-list">
                <div class="loading">Caricamento appuntamenti...</div>
            </div>
            
            <div id="no-appointments" class="empty-state hidden">
                <span class="material-icons">event_busy</span>
                <p>Nessun appuntamento in questa data</p>
                <button id="add-appointment-btn" class="btn-primary">
                    Nuovo appuntamento
                </button>
            </div>
        </div>
    </template>
    
    <template id="calendar-view">
        <div class="calendar-view">
            <div class="date-navigation">
                <button id="prev-month" class="icon-btn">
                    <span class="material-icons">chevron_left</span>
                </button>
                <div class="current-month" id="current-month">Marzo 2025</div>
                <button id="next-month" class="icon-btn">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
            
            <div id="calendar-container">
                <!-- Il calendario verrà generato dinamicamente -->
            </div>
            
            <div id="events-list">
                <h3 id="events-date">Eventi del 18 Marzo</h3>
                <div class="loading">Caricamento eventi...</div>
            </div>
        </div>
    </template>
    
    <!-- Modals -->
    <div id="new-appointment-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuovo Appuntamento</h3>
                <button class="close-modal icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="new-appointment-form">
                    <div class="form-group">
                        <label for="appointment-title">Titolo</label>
                        <input type="text" id="appointment-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-date">Data e ora</label>
                        <input type="datetime-local" id="appointment-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-duration">Durata (minuti)</label>
                        <input type="number" id="appointment-duration" value="60" min="15" step="15">
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-customer">Cliente</label>
                        <select id="appointment-customer" required>
                            <option value="">Seleziona cliente...</option>
                            <!-- Opzioni generate dinamicamente -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-notes">Note</label>
                        <textarea id="appointment-notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-text cancel-btn">Annulla</button>
                <button class="btn-primary save-btn">Salva</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/app.js" type="module"></script>
    <script>
        // Registra service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../service-worker.js')
                .then(reg => console.log('Service Worker registrato'))
                .catch(err => console.log('Errore registrazione Service Worker', err));
        }
    </script>
</body>
</html>
